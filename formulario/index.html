<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="post">
        <label for="Nombres">Nombres:</label><br>
        <input type="text" id="Nombres"><br>

        <label for="Email">Correo electronico:</label><br>
        <input type="email" id="Email"><br>

        <label for="url">URL:</label><br>
        <input type="url" id="URL" placeholder="Escribe la URL de la pagina aqui"><br>

        <label for="Fecha">Fecha:</label><br>
        <input type="date" id="Fecha"><br>

        <label for="Tiempo">Tiempo:</label><br>
        <input type="time" id="Tiempo"><br>

        <label for="Fecha y hora">Fecha y hora:</label><br>
        <input type="datetime" id="Fecha y hora"><br>

        <label for="Mes">Mes:</label><br>
        <input type="month" id="Mes"><br>

        <label for="Semana">Semana:</label><br>
        <input type="week" id="Semana"><br>

        <label for="Numero">Numero (min-10, max10):</label><br>
        <input type="number" id="Numero" pattern="{8,12}" required><br>

        <label for="Telefono">Telefono:</label><br>
        <input type="tel" id="Telefono"><br>
        
        <label for="Termino de Busqueda">Termino de busqueda:</label><br>
        <input type="search" id="Termino de busqueda"><br>
    
        <label for="Color favorito">Color favorito:</label><br>
        <input type="color" id="color favorito"><br><br>

        <input type="Submit">
        
    </form>
</body>
</html>
